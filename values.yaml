replicaCount: 1

image:
  repository: quay.io/keycloak/keycloak
  tag: 21.1.1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  size: 10Gi

database:
  url: jdbc:postgresql://keycloak-db:5432/keycloak
  username: keycloak
  password: changeme
  vendor: postgres

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: keycloak.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

env:
  PROXY_ADDRESS_FORWARDING: "true"
  DB_VENDOR: "{{ .Values.database.vendor }}"
  DB_ADDR: "{{ .Values.database.url }}"
  DB_USER: "{{ .Values.database.username }}"
  DB_PASSWORD: "{{ .Values.database.password }}"