{{- if .Values.keycloak.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: {{ .Values.global.applicationName }}
 annotations:
   kubernetes.io/ingress.class: nginx
   cert-manager.io/cluster-issuer: letsencrypt-prod
   nginx.ingress.kubernetes.io/rewrite-target: /
   nginx.ingress.kubernetes.io/ssl-redirect: "true"
   nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
 tls:
 - hosts:
   - {{ .Values.keycloak.ingress.host }}
   secretName: {{ .Values.global.applicationName }}-tls
 rules:
 - host: {{ .Values.keycloak.ingress.host }}
   http:
     paths:
     - path: {{ .Values.keycloak.ingress.path }}
       pathType: Prefix
       backend:
         service:
           name: {{ .Values.global.applicationName }}
           port:
             number: {{ .Values.keycloak.service.port }}
{{- end }}